<!-- index.html -->
<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <title>Home</title>
        <meta name="viewport" content="width=device-width, initial-scale=1" />

        <!-- CSS -->
        <link
            rel="stylesheet"
            href="css/styles.css"
            type="text/css"
            charset="utf-8"
        />

        <!-- jQuery must load before your script -->
        <script
            src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"
            defer
        ></script>
        <!-- Your JS -->
        <script src="jar/scripts.js" defer></script>
    </head>

    <body>
        <!--Navigation Bar-->
        <nav class="brandbar" aria-label="Brand">
            <div class="brandbar-container">
                <a id="brand" href="#home" aria-label="Home">d.amixn</a>
            </div>
        </nav>

        <!-- Existing Navigation Bar -->
        <nav class="navbar" aria-label="Primary">
            <div class="navbar-container container">
                <input
                    type="checkbox"
                    id="nav-toggle"
                    aria-label="Toggle navigation"
                    aria-controls="primary-menu"
                />
                <label
                    class="hamburger-lines"
                    for="nav-toggle"
                    aria-hidden="true"
                >
                    <span class="line line1"></span>
                    <span class="line line2"></span>
                    <span class="line line3"></span>
                </label>

                <ul id="primary-menu" class="menu-items">
                    <li><a href="#home">home</a></li>
                    <li><a href="#about">about</a></li>
                    <li><a href="#portfolio">portfolio</a></li>
                    <li><a href="#contact">contact</a></li>
                </ul>
            </div>
        </nav>

        <header id="home" class="section active">
            <video class="bg-video" autoplay loop muted playsinline>
                <source src="vid/badasf.mp4" type="video/mp4" />
                <source src="vid/badasf.webm" type="video/webm" />
                Your browser does not support the video tag.
            </video>

            <div class="typewriter">
                <h2>My name is Damian and I am a</h2>
                <h1
                    class="typewrite"
                    data-period="2000"
                    data-type='["Visionary","Photographer","Videographer", "UI/UX Designer"]'
                >
                    <span class="wrap"></span>
                </h1>
                <a class="down-link" href="#about" aria-label="Scroll to About"
                    >v</a
                >
            </div>

            <!-- Weather widget -->
            <aside
                id="weather-widget"
                aria-live="polite"
                aria-label="Current weather"
            >
                <div class="weather-inner">
                    <div class="weather-row">
                        <img id="weather-icon" alt="" />
                        <div class="weather-temp" id="weather-temp">--°C</div>
                    </div>
                    <div class="weather-meta">
                        <span id="weather-desc">Loading…</span>
                        <span id="weather-city"></span>
                    </div>
                </div>
            </aside>
        </header>

        <section id="portfolio" class="section">
            <div class="portfolio-header">
                <h1>Portfolio</h1>
                <p class="subtitle">
                    Swipe, drag, or use keys to browse my work
                </p>
            </div>

            <section
                class="carousel"
                aria-roledescription="carousel"
                aria-label="Portfolio works"
            >
                <div class="carousel-viewport" tabindex="0" aria-live="polite">
                    <ul class="carousel-track">
                        <!-- Replace src with your real assets -->
                        <li
                            class="carousel-slide"
                            data-title="Visionary Series"
                        >
                            <a
                                class="slide-link"
                                href="#"
                                aria-label="Open Visionary Series details"
                            >
                                <figure class="slide-media">
                                    <img
                                        src="img/portfolio/visionary-1.jpg"
                                        alt="Visionary Series cover image"
                                        loading="lazy"
                                    />
                                </figure>
                                <figcaption class="slide-caption">
                                    <h2>Visionary Series</h2>
                                    <p>Photography • 2025</p>
                                </figcaption>
                            </a>
                        </li>

                        <li class="carousel-slide" data-title="City Nights">
                            <a
                                class="slide-link"
                                href="#"
                                aria-label="Open City Nights details"
                            >
                                <figure class="slide-media">
                                    <img
                                        src="img/portfolio/city-nights.jpg"
                                        alt="City Nights portfolio image"
                                        loading="lazy"
                                    />
                                </figure>
                                <figcaption class="slide-caption">
                                    <h2>City Nights</h2>
                                    <p>Videography • 2024</p>
                                </figcaption>
                            </a>
                        </li>

                        <li class="carousel-slide" data-title="Minimal UI Kit">
                            <a
                                class="slide-link"
                                href="#"
                                aria-label="Open Minimal UI Kit details"
                            >
                                <figure class="slide-media">
                                    <img
                                        src="img/portfolio/minimal-ui.jpg"
                                        alt="Minimal UI Kit preview"
                                        loading="lazy"
                                    />
                                </figure>
                                <figcaption class="slide-caption">
                                    <h2>Minimal UI Kit</h2>
                                    <p>UI/UX • 2025</p>
                                </figcaption>
                            </a>
                        </li>
                    </ul>
                </div>

                <!-- Indicators (kept) -->
                <div
                    class="carousel-indicators"
                    role="tablist"
                    aria-label="Slide indicators"
                ></div>
            </section>
        </section>

        <footer id="contact" class="section">
            <div id="center" class="contact-row">
                <div id="damian">Damian Chen |&nbsp;</div>
                <div id="instagram">
                    <a
                        href="https://www.instagram.com/d.amixn_/"
                        rel="noopener noreferrer"
                        target="_blank"
                        >Instagram&nbsp;</a
                    >
                </div>
                <div id="spotify">
                    <a
                        href="https://open.spotify.com/artist/0AL0ibVHFnLv26ipDTeo2K?si=dfeQWSMTRJqY_N1xGO5b5Q"
                        rel="noopener noreferrer"
                        target="_blank"
                        >Spotify&nbsp;</a
                    >
                </div>
                <div id="linkedin">
                    <a
                        href="https://www.linkedin.com/in/damian-chen-1b262b254/"
                        rel="noopener noreferrer"
                        target="_blank"
                        >LinkedIn&nbsp;</a
                    >
                </div>
                <div id="email">
                    <a href="mailto:damianchen@outlook.co.nz">Email</a>
                </div>
            </div>
        </footer>
    </body>
</html>
